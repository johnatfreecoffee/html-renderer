<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendered HTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .error {
            padding: 20px;
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #e57373;
            margin: 20px;
            border-radius: 4px;
        }
        .rendered-content {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="content" class="rendered-content"></div>
    
    <script>
        function renderHTML() {
            try {
                // Get HTML from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const encodedHTML = urlParams.get('html');
                
                if (!encodedHTML) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">No HTML code provided</div>';
                    return;
                }
                
                // Decode HTML
                const htmlCode = decodeURIComponent(encodedHTML);
                
                // Validate HTML
                if (!htmlCode.trim()) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">Empty HTML code</div>';
                    return;
                }
                
                // Render HTML safely
                document.getElementById('content').innerHTML = htmlCode;
                
                // Execute any scripts in the HTML (optional - be careful with this)
                const scripts = document.getElementById('content').getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    if (scripts[i].src) {
                        // External script
                        const script = document.createElement('script');
                        script.src = scripts[i].src;
                        document.head.appendChild(script);
                    } else {
                        // Inline script
                        eval(scripts[i].innerHTML);
                    }
                }
                
            } catch (error) {
                console.error('Rendering error:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">Error rendering HTML: ' + error.message + '</div>';
            }
        }
        
        // Render when page loads
        renderHTML();
    </script>
</body>
</html>
